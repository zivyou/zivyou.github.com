                </h1>
            </header>
            <div class="post-content">
                <p>leetcode 131</p>
<ul>
<li>字符串s, 假定前面的[0, a)都已经搜索过了，那么下面的[a, s.size())部分可以用这个策略：<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">i从[a, s.size())：</span><br><span class="line">- 假如s.substr(a, i-a+1)不是回文串，i++继续寻找下一个；</span><br><span class="line">- 假如s.substr(a, i-a+1)是回文串，可以将s.substr(a, i-a+1)推入我们的临时搜索结果集中，然后递归搜索剩下的；但是有个问题，i的后面就没有其他的字串s.substr(a, k-a+1)是回文串了吗?</span><br><span class="line">  所以，在将s.substr(a, i-a+1)推入搜索结果集中，并调用递归进行剩下的搜索之后，还需要把s.substr(a, i-a+1)从临时结果集中弹出，让i++继续，寻找当前临时结果集下其他的可能回文串。</span><br><span class="line">  故：</span><br><span class="line">  </span><br><span class="line">  void search(vector&lt;vector&lt;string&gt;&gt; &amp;re, vector&lt;string&gt; tmpRe, string &amp;s, int a, int b)&#123;</span><br><span class="line">      if (a &gt;= b)&#123;</span><br><span class="line">          re.push_back(tmpRe);</span><br><span class="line">          return;</span><br><span class="line">      &#125;</span><br><span class="line">      for (int i=a; i&lt;=b; i++)&#123;</span><br><span class="line">          if (isPalindrome(s.substr(a, i-a+1)))&#123;</span><br><span class="line">              tmpRe.push_back(s.substr(a, i-a+1));</span><br><span class="line">              search(re, tmpRe, s, i+1, b);</span><br><span class="line">              tmpRe.pop_back();   // 这一步就是所谓的回溯</span><br><span class="line">          &#125;</span><br><span class="line">      &#125;</span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure>
</li>
</ul>
