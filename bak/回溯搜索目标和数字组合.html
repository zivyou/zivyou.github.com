output;</span><br><span class="line">            sort(tmp.begin(), tmp.end());</span><br><span class="line">            re.push_back(tmp);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        for (int i=start; i&lt;data.size(); i++)&#123;</span><br><span class="line">            output.push_back(data[i]);</span><br><span class="line">            dfs(target-data[i], i, output);</span><br><span class="line">            output.pop_back();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    static int cmp(int &amp;a, int &amp;b)&#123;</span><br><span class="line">        if (a &gt; b)</span><br><span class="line">            return 1;</span><br><span class="line">        else</span><br><span class="line">            return 0;</span><br><span class="line">    &#125;</span><br><span class="line">    vector&lt;vector&lt;int&gt;&gt; combinationSum(vector&lt;int&gt;&amp; candidates, int target) &#123;</span><br><span class="line">        data = candidates;</span><br><span class="line">        sort(data.begin(), data.end(), Solution::cmp); //here!!</span><br><span class="line">        vector&lt;int&gt; output; </span><br><span class="line">        dfs(target, 0, output);</span><br><span class="line">        return re;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
