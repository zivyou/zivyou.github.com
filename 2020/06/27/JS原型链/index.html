            <div class="post-content">
            <p>const foo = new Foo();<br><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">1. foo.__proto__ === Foo.prototype</span><br><span class="line">2. Foo.prototype.constructor === Foo</span><br><span class="line">3. Foo.prototype === Foo.prototype // 左边指的是Foo这一对象(也是一个函数)的一个属性，右边指的是一个具体的对象，即‘Foo的原型对象’</span><br><span class="line">4. Foo.__proto__ === Function.prototype // 右边指的是JS内置对象Function的原型对象</span><br><span class="line">5. Foo === new Function(&#x27;函数的定义语句字符串&#x27;);</span><br><span class="line">6. Function.prototype.construction === Function</span><br><span class="line">7. Function.prototype === Function.prototype</span><br><span class="line">8. Function.__proto__ === Function.prototype // 所以函数的__proto__属性都指向Function.prototype，包括Function自己</span><br><span class="line">9. 对象Object.prototype.constructor === 函数Object()</span><br><span class="line">10. 函数Object().prototype === Object.prototype</span><br><span class="line">11. 函数Object().__proto__ === Function.prototype</span><br><span class="line">12. Function.prototype.__proto__ === Object.prototype</span><br><span class="line">13. Foo.prototype.__proto__ === Object.prototype</span><br><span class="line">14. Object.prototype.__proto__ === null</span><br><span class="line"></span><br></pre></td></tr></table></figure><br><img src="./js-prototype-link.png" alt="js原型链"></p>
